{% load static %}
<html>
<head>
    <link rel="stylesheet" href="{% static 'ugin/style.css' %}">
    <meta charset="utf-8"/>
    <title>main</title>
</head>
<meta charset="utf-8"/>
<title>create device</title>
</head>
<body>
<div class="wrapper">
    <div>
        <h3>Тип устройства: {{ type_name }}</h3>
        <h3>Модель устройства: {{ model }}</h3>
        <form method="POST" action="/ugin/device/save/">
            {% csrf_token %}
            {{ form.as_table }}
            <input type="hidden" name="type" value="{{ type_id }}">
            <input type="hidden" name="model" value="{{ model }}">
            <input type="submit" value="Сохранить">
        </form>
        <form method="post" action="/ugin/">
            {% csrf_token %}
            <input type="submit" value="Вернуться к приложению">
        </form>
    </div>
</div>
</body>
</html>
